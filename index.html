<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="" >
        <div class="container">
                <img src="img/logo.png" alt="">
            <form class="form_global">
                    <img src="img/" alt="">
                <div class="caixa_input "  for="user">
                    <span>Usuario</span>
                    <input type="text"  id="user" placeholder="" >
                    <i class="img-success" ><img src="img/circle-check-fill.svg" alt=""></i>
                    <i class="img-error" ><img src="img/circle-x-fill.svg" alt=""></i>
                </div>

                <div class="caixa_input "  for="password">
                    <span>Senha</span>
                    <input type="password"  id="password" placeholder="" >
                    <i class="img-success" ><img src="img/circle-check-fill.svg" alt=""></i>
                    <i class="img-error" ><img src="img/circle-x-fill.svg" alt=""></i>
                </div>
                
                <button  class="btn-logar" type="submit" >ENTRAR</button>
            </form>

            <div class="icons-media">
                <button type="button" class="icons-button">
                    <img src="img/facebook-icon.png" alt="">
                </button>

                <button type="button" class="icons-button">
                    <img src="img/google-icon.png" alt="">
                </button>

                <button type="button" class="icons-button">
                    <img src="img/apple-icon.png" alt="">
                </button>
            </div>

            <!-- <label class="login-label--checkbox">
                <input type="checkbox" class="input--checkbox">    Manter login
            </label> -->
        </div>
        <div class="wallpapper">
        </div>
        <script src="index.js">
 
        </script>
    </main>
    
</body>
</html>
